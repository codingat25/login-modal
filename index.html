<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      }
    </script>
    <title>Login Modal</title>
  </head>
  <body>
   <!-- Global Container -->
   <div class="flex items-center justify-center min-h-screen bg-rose-50">
     <!-- Card Container -->
      <div class="relative flex flex-col m-6 space0-y-10 bg-white shadow-2xl
      rounded-2xl md:flex-row md:space-y-0 md:m">
     
     
      <!-- Left Side -->
      <div class="p-6 md:p-20">
        <!-- Top Content -->
        <h2 class="font-mono mb-5 text-4xl font-bold">Log in</h2>
        <p class="max-w-sm mb-12 font-sans font-light text-gray 600">
          Log in to your account to upload or download pictures, videos or music.
        </p>
        <input type="text" class="w-full p-6 border border-gray-300 rounded-md
         placeholder:font-sans placeholder:font-light" placeholder="Enter your email address">

         <!-- Middle Content  -->
         <div class="flex flex-col items-center justify-between
          mt-6 space-y-6 md:flex-row md:space-y-0">
           <div class="font-thin text-cyan-700">
             Forgot password
           </div>

           <button class="w-full md:w-auto flex justify-center
           items-center p-6 space-x-4 font-sans font-bold text-white 
           rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 
           hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition
           hover:-translate-y-0.5 duration-150">
            <span>Next -></span>
          </button>

         </div>

         <!-- Border -->
         <div class="mt-12 border-b border-b-gray-300"></div>

         <!-- Border Content -->
         <p class="py-6 text-sm font-thin text-center text-gray-400">
           or log in width
         </p>

         <!-- Bottom Buttons Container -->
         <div class="flex flex-col space-x-0 space-y-6 
         md:flex-row md:space-x-4 md:space-y-0">
          
         <!-- Facebook Button -->
           <button class="flex items-center justify-center py-2 
            space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30
              hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
            <img src="images/facebook.png" alt="facebook" class="w-9">
            <span class="font-thin">Facebook</span>
          </button>

          <!-- Google Button -->
          <button class="flex items-center justify-center py-2 
          space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30
            hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
          <img src="images/google.png" alt="facebook" class="w-9">
          <span class="font-thin">Facebook</span>
        </button>

         </div>
      </div>
      <!-- Right Side -->
      <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block">

      <!-- Close Button --> 
      <!-- Didn't complete the close button -->
      <div>
        X
      </div>
      </div>
   </div>
  </body>
</html>
